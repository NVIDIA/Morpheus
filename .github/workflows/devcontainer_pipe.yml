name: CI Pipeline

on:
  workflow_call:

jobs:
  build:
    runs-on: linux-amd64-cpu4

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Install devcontainers CLI
        uses: ./.github/actions/install-devcontainers-cli

      - name: "install jq"
        run: |
          sudo apt-get -y --no-install-recommends update
          sudo apt-get -y --no-install-recommends install jq

      - name: "Build devcontainer"
        run: |
          devcontainer_args="\
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
          "
          devcontainer build $devcontainer_args
          devcontainer_id=$(devcontainer up $devcontainer_args | jq -r .containerId)
          devcontainer exec $devcontainer_args echo hello
          docker stop $devcontainer_id
