# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.0"]
      arch: [x86_64]
    includes:
      - build_cpp
      - development_cpp
      - run_morpheus
      - test_python_morpheus
      - cudatoolkit

channels:
  - conda-forge
  - rapidsai
  - nvidia/label/cuda-12.0.0
  - nvidia
  - rapidsai-nightly
  - nvidia/label/dev
  - pytorch

dependencies:

  build_cpp: # should be split in to `build_python` if/when converting to use scikit-build
    common:
      - output_types: [conda]
        packages:
          - boost-cpp=1.82
          - cmake=3.26.4
          - cuda-nvcc
          - cudf=23.10
          - cxx-compiler
          - cython>=3.0.3
          - libhwloc=2.9.2
          - librdkafka=1.9.2
          - ninja=1.10
          - nlohmann_json=3.9
          - protobuf>=4.21.*
          - pybind11-stubgen=0.10
          - rapidjson=1.1.0
          - scikit-build=0.17.1
          - tritonclient=2.26 # Required by NvTabular, force the version, so we get protobufs compatible with 4.21
          - ucx=1.15
  development_cpp:
    common:
      - output_types: [conda]
        packages:
          - clangdev=16
          - include-what-you-use=0.20
          - isort
          - yapf=0.40.1
  run_morpheus:
    common:
      - output_types: [conda]
        packages:
          - appdirs
          - click>=8
          - datacompy=0.8
          - dill
          - gputil
          - grpcio
          - mlflow>=2.2.1,<3
          - numpydoc=1.4
          - nvtabular=23.08
          - python-confluent-kafka=1.9.2
          - python-graphviz
          - pytorch-cuda
          - pytorch=2.0.1
          - scikit-learn=1.2.2
          - sqlalchemy<2.0 # 2.0 is incompatible with pandas=1.3
          - tqdm=4
          - typing_utils=0.1
          - watchdog=2.1
  test_python_morpheus:
    common:
      - output_types: [conda]
        packages:
          - pip
          - pytest
          - pytest-benchmark>=4.0
          - pytest-cov
          - pip:
              - pytest-kafka==0.6.0

  cudatoolkit:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-cudart-dev=12.0
              - cuda-nvml-dev=12.0
              - cuda-nvrtc-dev=12.0
              - cuda-tools=12.0
              - cuda-version=12.0
