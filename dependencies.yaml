# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build_cpp
      - development_cpp
      - run_morpheus
      - test_python_morpheus
      - cudatoolkit

  build:
    output: none
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build_cpp
      - development_cpp
      - benchmark_cpp
      - run_morpheus
      - test_python_morpheus
      - cudatoolkit

  test:
    output: none
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build_cpp
      - development_cpp
      - run_morpheus
      - test_python_morpheus
      - cudatoolkit

  docs:
    output: none
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build_cpp
      - cudatoolkit
      - docs

  runtime:
    output: none
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - runtime


channels:
  - conda-forge
  - huggingface
  - rapidsai
  - nvidia/label/cuda-11.8.0
  - nvidia
  - rapidsai-nightly
  - nvidia/label/dev
  - pytorch
  - dglteam/label/cu118
  # - defaults

dependencies:

  build_cpp: # should be split in to `build_python` if/when converting to use scikit-build
    common:
      - output_types: [conda]
        packages:
          - mrc=24.03 # should this be in build, or somewhere else?
          - gcc_linux-64=11.2
          - gxx_linux-64=11.2
          - cmake=3.25
          - boost-cpp=1.82
          - cuda-nvcc
          - cudf=23.06
          - cxx-compiler
          - cython=0.29.24
          - librdkafka=1.9.2
          - ninja=1.10
          - nlohmann_json=3.9
          - protobuf=4.21.*
          - pybind11-stubgen=0.10
          - rapidjson=1.1.0
          - scikit-build=0.17.1
          - tritonclient=2.26 # Required by NvTabular, force the version, so we get protobufs compatible with 4.21
          - ucx=1.14

  development_cpp:
    common:
      - output_types: [conda]
        packages:
          - clangdev=16
          - include-what-you-use=0.20
          - isort
          - yapf=0.40.1

  docs:
    common:
      - output_types: [conda]
        packages:
          - git-lfs
          - breathe=4.34.0
          - doxygen=1.9.2
          - exhale=0.3.6
          - ipython
          - myst-parser=0.17.2
          - nbsphinx
          - sphinx
          - sphinx_rtd_theme

  benchmark_cpp:
    common:
      - output_types: [conda]
        packages:
          - benchmark=1.6.1

  examples:
    common:
      - output_types: [conda]
        packages:
          - arxiv=1.4
          - boto3
          - cuml=23.06
          - dask>=2023.1.1
          - dgl=1.0.2
          - dill=0.3.6
          - distributed>=2023.1.1
          - huggingface_hub=0.10.1 # work-around for https://github.com/UKPLab/sentence-transformers/issues/1762
          - langchain=0.0.190
          - libwebp>=1.3.2 # Required for CVE mitigation: https://nvd.nist.gov/vuln/detail/CVE-2023-4863
          - mlflow>=2.2.1,<3
          - newspaper3k=0.2
          - openai=0.28
          - papermill=2.3.4
          - pypdf=3.16
          - requests-cache=1.1
          - s3fs>=2023.6
          - sentence-transformers
          - transformers
          ####### Pip Transitive Dependencies (keep sorted!) #######
          # These are dependencies that are available on conda, but are required by the pip packages listed below. Its much
          # better to install them with conda than pip to allow for better dependency resolution.
          - environs=9.5
          - minio=7.1
          - python-dotenv=1.0
          - ujson=5.8
          ####### Pip Dependencies (keep sorted!) #######
          - pip:
              - google-search-results==2.4
              - grpcio-status==1.58 # To keep in sync with 1.58 grpcio which is installed for Morpheus
              - nemollm


  run_morpheus:
    common:
      - output_types: [conda]
        packages:
          - appdirs
          - click>=8
          - datacompy=0.8
          - dill
          - gputil
          - grpcio
          - mlflow>=2.2.1,<3
          - numpydoc=1.4
          - nvtabular=23.06
          - python-confluent-kafka=1.9.2
          - python-graphviz
          - pytorch-cuda
          - pytorch=2.0.1
          - scikit-learn=1.2.2
          - sqlalchemy<2.0 # 2.0 is incompatible with pandas=1.3
          - tqdm=4
          - typing_utils=0.1
          - watchdog=2.1
          - pip:
            - pyarrow_hotfix

  test_python_morpheus:
    common:
      - output_types: [conda]
        packages:
          - pip
          - pytest
          - pytest-benchmark>=4.0
          - pytest-cov
          - pip:
              - pytest-kafka==0.6.0

  runtime:
    common:
      - output_types: [conda]
        packages:
          - nb_conda_kernels
          - pip

  cudatoolkit:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-cudart-dev=11.8
              - cuda-nvml-dev=11.8
              - cuda-nvrtc-dev=11.8
              - cuda-python=11.8.2
              - cuda-tools=11.8
              - cuda-version=11.8
