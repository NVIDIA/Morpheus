# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.1"]
      arch: [x86_64]
    includes:
      - data_retrieval
      - build_cpp
      - development
      - benchmark_cpp
      - examples
      - runtime
      - test_python_morpheus
      - docs
      - cudatoolkit
      - python
      - runtime
      - checks

  dev:
    output: conda
    matrix:
      cuda: ["12.1"]
      arch: [x86_64]
    includes:
      - data_retrieval
      - build_cpp
      - development
      - benchmark_cpp
      - runtime
      - test_python_morpheus
      - docs
      - cudatoolkit
      - python
      - runtime
      - checks

  build:
    output: none
    matrix:
      cuda: ["12.1"]
      arch: [x86_64]
    includes:
      - build_cpp
      - development
      - benchmark_cpp
      - runtime
      - test_python_morpheus
      - cudatoolkit
      - python

  test:
    output: none
    matrix:
      cuda: ["12.1"]
      arch: [x86_64]
    includes:
      - data_retrieval
      - build_cpp
      - development
      - benchmark_cpp
      - runtime
      - test_python_morpheus
      - examples
      - cudatoolkit
      - python

  docs:
    output: none
    matrix:
      cuda: ["12.1"]
      arch: [x86_64]
    includes:
      - data_retrieval
      - build_cpp
      - benchmark_cpp
      - cudatoolkit
      - python
      - docs
      - runtime
      - examples

  runtime:
    output: none
    matrix:
      cuda: ["12.1"]
      arch: [x86_64]
    includes:
      - runtime
      - python

  checks:
    output: none
    includes:
      - checks
      - python


channels:
  - conda-forge
  - huggingface
  - rapidsai
  - nvidia/label/cuda-12.1.0
  - nvidia
  - rapidsai-nightly
  - nvidia/label/dev
  - pytorch
  - defaults

dependencies:

  build_cpp: # should be split in to `build_python` if/when converting to use scikit-build
    common:
      - output_types: [conda]
        packages:
          - mrc=24.03 # should this be in build, or somewhere else?
          - gcc_linux-64=11.2
          - gxx_linux-64=11.2
          - boost-cpp=1.84
          - cmake=3.26.4
          - cuda-nvcc
          - cudf=23.12
          - cxx-compiler
          - cython=3.0
          - librdkafka=2.2
          - ninja=1.11
          - nlohmann_json=3.9
          - protobuf=4.24
          - pybind11-stubgen=0.10
          - rapidjson=1.1.0
          - scikit-build=0.17.6
          - tritonclient=2.34
          - ucx=1.15

  checks:
    common:
      - output_types: [conda]
        packages:
          - pre-commit

  data_retrieval:
    common:
      - output_types: [conda]
        packages:
          - git-lfs

  development:
    common:
      - output_types: [conda]
        packages:
          - clangdev=16
          - flake8
          - include-what-you-use=0.20
          - isort
          - pylint=3.0.3
          - yapf=0.40.1

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe=4.35.0
          - doxygen=1.10.0
          - exhale=0.3.6
          - ipython
          - myst-parser=0.18.1
          - nbsphinx
          - python-graphviz
          - sphinx
          - sphinx_rtd_theme
          - numpydoc>=1.4
          - pluggy=1.3
          - &click click >=8

  benchmark_cpp:
    common:
      - output_types: [conda]
        packages:
          - benchmark=1.8.3

  examples:
    common:
      - output_types: [conda]
        packages:
          - arxiv=1.4
          - boto3
          - cuml=23.12.*
          - dask=2023.12.1
          # - dglteam/label/cu121::dgl
          - dill=0.3.7
          - distributed=2023.12.1
          - huggingface_hub=0.20.2 # work-around for https://github.com/UKPLab/sentence-transformers/issues/1762
          - langchain=0.0.190
          - libwebp=1.3.2 # Required for CVE mitigation: https://nvd.nist.gov/vuln/detail/CVE-2023-4863
          - mlflow=2.9.2
          - newspaper3k=0.2
          - openai=0.28
          - papermill=2.4.0
          - pypdf=3.17.4
          - s3fs=2023.12.2
          - sentence-transformers
          - transformers=4.36.2 # newer versions are incompatible with our pinned version of huggingface_hub
          ####### Pip Transitive Dependencies (keep sorted!) #######
          # These are dependencies that are available on conda, but are required by the pip packages listed below. Its much
          # better to install them with conda than pip to allow for better dependency resolution.
          - environs=9.5
          - minio=7.2
          - python-dotenv=1.0
          - ujson=5.9
          ####### Pip Dependencies (keep sorted!) #######
          - pip
          - pip:
              - --find-links https://data.dgl.ai/wheels/cu121/repo.html
              - --find-links https://data.dgl.ai/wheels-test/repo.html
              - dgl
              - dglgo
              - google-search-results==2.4
              - grpcio-status==1.58 # To keep in sync with 1.58 grpcio which is installed for Morpheus
              - nemollm


  runtime:
    common:
      - output_types: [conda]
        packages:
          - appdirs
          - click=8
          - datacompy=0.10
          - dill
          - elasticsearch==8.9.0
          - feedparser=6.0.10
          - gputil
          - grpcio
          - mlflow=2.9.2
          - numpydoc=1.5
          - nvtabular=23.08.00
          - python-confluent-kafka=2.2.0
          - python-graphviz
          - pytorch-cuda
          - pytorch=*=*cuda*
          - requests-cache=1.1
          - scikit-learn=1.3.2
          - sqlalchemy
          - tqdm=4
          - typing_utils=0.1
          - watchdog=3.0
          - websockets
          - pip
          - pip:
            - databricks-connect
            - milvus==2.3.2
            - pymilvus==2.3.2

  test_python_morpheus:
    common:
      - output_types: [conda]
        packages:
          - nodejs=18.*
          - pytest
          - pytest-asyncio
          - pytest-benchmark=4.0
          - pytest-cov
          - pip
          - pip:
              - pytest-kafka==0.6.0

  python:
    common:
      - output_types: [conda]
        packages:
          - python=3.10

  cudatoolkit:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.1"
            packages:
              - cuda-cudart-dev=12.1
              - cuda-nvml-dev=12.1
              - cuda-nvrtc-dev=12.1
              - cuda-tools=12.1
              - cuda-version=12.1
              - cuda-nvtx-dev=12.1
