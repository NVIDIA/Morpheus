    # TODO(Bhargav): Find a dataset for us to use to demo the different filesystem possibilties.
    - type: filesystem
      name: "demo_filesystem_source"
      config:
        batch_size: 1024
        chunk_size: 512
        chunk_overlap: 51
        enable_monitor: False
        extractor_config:
          chunk_size: 512
          num_threads: 10 # Number of threads to use for file reads
        filenames:
          - "morpheus/data/scratch/random_cybersecurity_data.txt"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-1.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-2.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-3.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-4.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-5.pdf"
          - "models/datasets/training-data/log-parsing-training-data.csv"
        watch: false
        converters_meta:
          csv:
            chunk_size: 1024
            text_column_name: "raw" # Requires same schema for all CSV files.

    # Custom source example -- Here we just use the filesystem source but specify the module to use, explicitly.
    - type: custom
      name: "demo_custom_source"
      config:
        batch_size: 1024
        chunk_overlap: 51
        chunk_size: 512
        config_name_mapping: "file_source_config"
        module_id: "file_source_pipe"
        module_output_id: "output"
        namespace: "morpheus_examples_llm"
        filenames:
          - "morpheus/data/scratch/random_cybersecurity_data.txt"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-1.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-2.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-3.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-4.pdf"
          - "morpheus/data/scratch/the-un-security-council-handbook-by-scr-5.pdf"
        watch: false

  tokenizer:
    model_name: "bert-base-uncased-hash"
    model_kwargs:
       vocab_hash_file: "data/bert-base-uncased-hash.txt"
       add_special_tokens: false,
       column: "content"
       do_lower_case: true
       truncation: true

  embeddings:
    feature_length: 512
    max_batch_size: 1024
    model_kwargs:
      server_url: "http://localhost:8001"
      force_convert_inputs: true
      model_name: "all-MiniLM-L6-v2"
      use_shared_memory: true
    num_threads: 10

  vdb:
    embedding_size: 384  # Size of the embeddings to store in the vector database
    recreate: True  # Whether to recreate the resource if it already exists
    resource_name: "VDB2"  # Identifier for the resource in the vector database
    service: "milvus"  # Specify the type of vector database
    uri: "http://localhost:19530"  # URI for connecting to the Vector Database server
