  - myst-parser==0.17
  - networkx=2.8
  - ninja=1.10
  - nodejs=17.4.0
  - numba>=0.56.2
  - numpydoc=1.4
  - nvtabular>=23.02
  - pandas=1.3
  - pip
  - pkg-config # for mrc cmake
  - pluggy=1.0
  - protobuf=4.21.*
  - pybind11-stubgen=0.10.5
  - pydot
  - pytest
  - pytest-benchmark>=4.0
  - pytest-cov
  - python-confluent-kafka=1.7.0
  - python-graphviz
  - python=3.8
  - rapidjson=1.1.0
  - scikit-build=0.13
  - scikit-learn=0.23.1
  - sphinx
  - sphinx_rtd_theme
  - sysroot_linux-64=2.17
  - tritonclient>=2.26 #  Required by NvTabular, force the version, so we get protobuf compatible with 4.21
  - tqdm=4
  - typing_utils=0.1
  - watchdog=2.1
  - yapf=0.32.0
  ####### Morpheus Pip Dependencies (keep sorted!) #######
  - pip:
      # Add additional dev dependencies here
      - docutils
      # Ensure all runtime requirements are installed using the requirements file
      - --requirement requirements.txt
