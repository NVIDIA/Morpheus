  - automake=1.16.5
  - benchmark=1.6.1
  - boost-cpp=1.74
  - cachetools=5.0.0
  - ccache>=3.7
  - clangdev=14
  - click >=8
  - cmake=3.24
  - configargparse=1.5
  - cuda-compiler=11.8
  - cuda-nvml-dev=11.8
  - cudatoolkit=11.8
  - cudf 23.02
  - cupy=9.5.0
  - cxx-compiler
  - cython=0.29.24
  - datacompy=0.8
  - dill
  - docker-compose=1.29.2
  - docker-py=5.0
  - faker=12.3.0
  - flake8
  - flatbuffers=2.0
  - gcc_linux-64=11.2
  - gflags=2.2
  - git-lfs=3.2
  - git>=2.35.3 # Needed for wildcards on safe.directory
  - glog=0.6
  - gmock=1.10
  - gputil
  - grpc-cpp>=1.43
  - grpcio
  - gtest=1.10
  - gxx_linux-64=11.2
  - include-what-you-use=0.18
  - isort
  - librdkafka=1.7.0
